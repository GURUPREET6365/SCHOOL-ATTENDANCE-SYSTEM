<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View QR Code - School Attendance Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">School Attendance Manager</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="genqr.html" class="nav-link">Generate QR</a></li>
                <li><a href="view-qr.html" class="nav-link">View QR Code</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">View QR Code</h1>
            <p class="hero-subtitle">Enter a student ID to view their QR code</p>
        </section>

        <!-- Search Section -->
        <section class="qr-search-section">
            <div class="feature-card" style="max-width: 600px; margin: 0 auto;">
                <h3 class="feature-title">Find QR Code</h3>
                <p class="feature-description">Enter the student ID to view their existing QR code.</p>
                
                <form id="viewQrForm" class="qr-form">
                    <div class="form-group">
                        <label for="studentIdSearch">Student ID:</label>
                        <input type="number" id="studentIdSearch" name="student_id" placeholder="Enter student ID" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        üîç View QR Code
                    </button>
                </form>
                
                <div id="loading" class="loading" style="display: none;">
                    <p>üîç Searching for QR Code...</p>
                </div>
            </div>
        </section>

        <!-- QR Display Section -->
        <section id="qrDisplaySection" class="qr-display-section" style="display: none;">
            <div class="feature-card" style="max-width: 600px; margin: 0 auto;">
                <div id="qrContainer" class="qr-container">
                    <img id="qrImage" src="" alt="Student QR Code" class="qr-image">
                </div>
                
                <div class="qr-actions">
                    <button id="downloadBtn" class="action-btn download-btn">
                        üíæ Download QR Code
                    </button>
                    <button id="searchNewBtn" class="action-btn secondary-btn">
                        ÔøΩ Search Another
                    </button>
                </div>
                
                <div id="studentInfo" class="user-info">
                    <!-- Student details will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/view-qr.js"></script>
</body>
</html>
